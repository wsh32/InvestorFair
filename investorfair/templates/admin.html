<html lang="en">
  {% load staticfiles %}
  <head>
		<title>Admin | Zero Industries</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

		<!-- All the icons -->
		<link rel="icon" type="image/png" href="{% static 'site/img/favicon-192x192.png' %}" sizes="192x192">
		<link rel="icon" type="image/png" href="{% static 'site/img/favicon-160x160.png' %}" sizes="160x160">
		<link rel="icon" type="image/png" href="{% static 'site/img/favicon-96x96.png' %}" sizes="96x96">
		<link rel="icon" type="image/png" href="{% static 'site/img/favicon-32x32.png' %}" sizes="32x32">
		<link rel="icon" type="image/png" href="{% static 'site/img/favicon-16x16.png' %}" sizes="16x16">

		<!-- Meta -->
    <meta name="description" content="Zero is a group of 9 high school sophomores dedicated to giving the world the rides of their life." />
    <meta name="author" content="Wesley Soo-Hoo" />

		<!-- CSS  -->
		<link type="text/css" rel="stylesheet" href="{% static 'site/css/materialize.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'site/css/animate.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'site/css/style.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'site/css/palette.css' %}" />
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700">
		{% block css %}{% endblock %}
	</head>

  <body class="light-primary">
    <main>
			<div class="no-pad-bot section" id="index-banner">
				<div class="container">
					<h1 class="header center animated pulse infinite accent-text">Zero Industries</h1>
				</div>
			</div>

			<div class="container">
				<div class="section">
          <div class="row">
						<div class="col s12 m6 offset-m3 center">
							<a onclick="normal();" class="waves-effect waves-light btn dark-primary">Normal</a><br><br>
							<a onclick="commercial();" class="waves-effect waves-light btn dark-primary">Commercial</a><br><br>
							<a onclick="blank();" class="waves-effect waves-light btn dark-primary">Blank</a><br><br>
              <br><br>

							<a onclick="rickroll();" class="waves-effect waves-light btn red">RICKROLL!!!</a><br><br>
							<a onclick="justdoit();" class="waves-effect waves-light btn red">JUST DO IT!</a><br><br>
							<a onclick="darude();" class="waves-effect waves-light btn red">Darude!</a><br><br>
            </div>
					</div>
				</div>
			</div>
		</main>

    <script src="{% static 'admin.js' %}"></script>
    <script src="{% static 'site/js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'site/js/materialize.js' %}"></script>
  </body>
</html>
